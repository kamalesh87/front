<!doctype html>
<head>
  <meta charset="utf-8">
  <title>result summary</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="firstbox">
    <h1>your results</h1>
    <div class="circle">
      <h1>76</h1> 
      <h6>out of 100</h6>
    </div>
    <h1>Great</h1>
    <p>you have scored higher than 65% of <br> the people who have taken <br> these test</p>
  </div>
  <!--the first box contains anotheer container inside of it which is a circle -->
  <div class="secondbox">
    <!--second box contains a table inside which is made to be present at the center using display style property-->
    <h1>summary</h1>
    <table>
      <tr style="background-color: antiquewhite; ">
        <td>Reaction</td>
        <td>80/100</td>
      </tr>
      <tr style="background-color:beige;">
        <td>Memory</td>
        <td>90/100</td>
      </tr>
      <tr style="background-color:aquamarine;">
        <td>Verbal</td>
        <td>61/100</td>
      </tr>
      <tr style="background-color:rgb(108, 108, 224);">
        <td>Visual</td>
        <td>72/100</td>
      </tr>
    </table>
    <button type="submit">continue</button>
  </div>
</body>
